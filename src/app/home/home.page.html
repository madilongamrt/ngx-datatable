<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            ngx-table
        </ion-title>

        <ion-buttons slot="start">
            <ion-button (click)="switchStyle()">
                {{ tableStyle}}
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button (click)="customRowClass = !customRowClass">
                <ion-icon name="bulb" slot="iocon-only"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ngx-datatable [rows]="companies" [ngClass]="tableStyle" [rowHeight]="'auto'" [headerHeight]="50" [columnMode]="'force'" [rowClass]="getRowClass.bind(this)">
        <ngx-datatable-column name="name">

        </ngx-datatable-column>

        <ngx-datatable-column name="Gender">

        </ngx-datatable-column>

        <ngx-datatable-column name="Company">

        </ngx-datatable-column>
        <ngx-datatable-column name="Action" sortable="false">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <ion-button size="small" fill="outline" (click)="open(row)">Details</ion-button>
            </ng-template>
        </ngx-datatable-column>

    </ngx-datatable>
</ion-content>
